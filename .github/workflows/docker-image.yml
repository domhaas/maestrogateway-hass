name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    with:
      username: ${{ github.actor }}
      password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --tag ghcr.io/domhaas/maestrogateway-hassio:latest
        docker push ghcr.io/domhaas/maestrogateway-hassio:latest
